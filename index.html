<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<header>
    <h1>SEGURO NO PAGAMOS COOP.</h1>
</header>

<body>
    <h2>Contacto</h2>
    <h3>Ingrese sus datos</h3>
    <form>
        <div class="formulario">
            <div>
                <label>Nombre</label>
                <input name="nombre" id="nombre"/>
            </div>
            <div>
                <label>Apellido</label>
                <input name="apellido" id="apellido"/>
            </div>
            <div>
                <label>DNI</label>
                <input name="dni" id="dni"/>
            </div>
            <div>
                <label>Email</label>
                <input name="email" id="email"/>
            </div>
            <div>
                <label>Telefono</label>
                <input name="telefono" id="telefono"/>
            </div>
            <div class="seleccion">
                <label>Tipo de Seguro</label>
                <select name="" id="" class="opciones">
                    <option value="Cero" class="opcion">-------------</option>
                    <option value= $500 class="opcion">Basico</option>
                    <option value= $1000 class="opcion">Intermedio</option>
                    <option value= $1500 class="opcion">Premium</option>
                </select>
                <textarea class="areaTexto" cols="10" rows="1"></textarea>
            </div>
        </div>
    </form>
    
    <h3>Nuestros telefonos de Contacto</h3>
</body>
<script src="script.js"></script>
</html>
